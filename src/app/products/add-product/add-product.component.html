<form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
    <div class="form-group">
      <label for="exampleInputEmail1">Brand Name</label>
      <input type="text" class="form-control" name="productName" ngModel placeholder="">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Price</label>
      <input type="number" class="form-control" name="price" ngModel placeholder="Price">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">description</label>
        <input type="text" class="form-control" name="description" ngModel placeholder="Details">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">image</label>
        <input type="text" class="form-control" name="prodctImage" ngModel placeholder="imageurl">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
